# LDB-DataGuard Development Docker Compose
# All services for local development

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ldb-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-ldb}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ldb_password}
      POSTGRES_DB: ${DB_NAME:-ldb_dataguard}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ldb} -d ${DB_NAME:-ldb_dataguard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ldb-network

  # Redis for Queue and Caching
  redis:
    image: redis:7-alpine
    container_name: ldb-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ldb-network

  # Next.js Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ldb-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-ldb}:${DB_PASSWORD:-ldb_password}@db:5432/${DB_NAME:-ldb_dataguard}?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=${NODE_ENV:-development}
      - TZ=Europe/Berlin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ldb-network

  # BullMQ Worker (Auto-Scaling)
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    container_name: ldb-worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-ldb}:${DB_PASSWORD:-ldb_password}@db:5432/${DB_NAME:-ldb_dataguard}?schema=public
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - NODE_ENV=${NODE_ENV:-development}
      - TZ=Europe/Berlin
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-5}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: ${WORKER_REPLICAS:-1}
    networks:
      - ldb-network

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ldb-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - ldb-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: ldb-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ldb-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  ldb-network:
    driver: bridge
