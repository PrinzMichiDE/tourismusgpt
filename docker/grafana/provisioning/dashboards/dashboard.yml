# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'LDB-DataGuard'
    orgId: 1
    folder: 'LDB-DataGuard'
    folderUid: 'ldb-dataguard'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
